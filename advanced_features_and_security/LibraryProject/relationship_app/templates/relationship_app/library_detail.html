<!DOCTYPE html>
<html>
<head><title>{{ library.name }}</title></head>
<body>
<h1>{{ library.name }}</h1>
<p>{{ library.location }}</p>

<h2>Books in this library:</h2>
<ul>
  {% for book in books %}
    <li>{{ book.title }} by {{ book.author }}</li>
  {% empty %}
    <li>No books found in this library.</li>
  {% endfor %}
</ul>
</body>
</html>
